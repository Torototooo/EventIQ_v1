{% extends "base.html" %}

{% block title %}Contact Us | EventIQ{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">Contact Us</h1>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Get in Touch</h4>
                    <p class="text-muted">Have questions or feedback? We'd love to hear from you.</p>
                    
                    <form method="POST" action="{{ url_for('contact_us') }}" class="mt-4">

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Send Message
                        </button>

                    </form>

                </div>
            </div>
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                            <h6>Email</h6>
                            <p class="text-muted small"><a href="mailto:eventiq2026@gmail.com">eventiq2026@gmail.com</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                            <h6>Phone</h6>
                            <p class="text-muted small"><a href="tel:+919033516149">+91-9033516149</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                            <h6>Address</h6>
                            <p class="text-muted small">Ahmedabad</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
