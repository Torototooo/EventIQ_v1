{% extends "base.html" %}

{% block title %}Hackathons | EventIQ{% endblock %}

{% block content %}
<!-- PAGE HEADER -->
<section class="container host-event-header">
    <div class="row align-items-center">
        <div class="col-lg-8">
            <h1 class="fw-bold">Host Your Event</h1>
            <p class="text-muted">Create amazing tech events and connect with the community</p>
        </div>
        <div class="col-lg-4 text-end">
            <div class="host-stats">
                <div class="stat-item">
                    <strong>{{event_count}}</strong>
                    <span>Events Hosted</span>
                </div>
                <div class="stat-item">
                    <strong>{{user_count}}</strong>
                    <span>Participants</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SEARCH AND FILTERS -->
<section class="container mt-4">
  <div class="row g-3 align-items-center">
    <div class="col-md">
      <input
        type="text"
        id="searchInput"
        class="form-control search-input"
        placeholder="Search hackathons..."
      >
    </div>

    <div class="col-md">
      <select id="statusFilter" class="form-select">
        <option value="">All Status</option>
        <option value="upcoming">Upcoming</option>
        <option value="live">Live</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="col-md">
      <select id="cityFilter" class="form-select">
        <option value="">All Cities</option>
        <option value="Online">Online</option>
        <option value="Hybrid">Hybrid</option>
        <option value="San Francisco">San Francisco</option>
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
      </select>
    </div>



    <div class="col-md">
      <select id="skillFilter" class="form-select">
        <option value="">All Skills</option>
        <option value="AI">AI</option>
        <option value="Blockchain">Blockchain</option>
        <option value="Climate">Climate</option>
        <option value="Mobile">Mobile</option>
        <option value="Security">Security</option>
        <option value="Gaming">Gaming</option>
      </select>
    </div>

      <div class="col-md">
          <select id="skillLevelFilter" class="form-select">
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="any">Any Level</option>
          </select>
        </div>

  </div>
</section>

<!-- HACKATHONS GRID -->
<section class="container mt-4">
  <div class="row g-4" id="hackathonsContainer">
    <!-- Hackathon cards populated by JS -->
  </div>
</section>

{% endblock %}

{% block scripts %}

<script src="static/js/hackathon.js"></script>

{% endblock %}
